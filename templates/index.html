<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/radall1/PartisanPredictor/master/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Where2Eat</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-y: scroll;
            width: 400px;
            max-width: 90%;
            min-height: 400px;
            max-height: 400px;
            display:flex ;
            flex-direction: column;
            justify-content: flex-end;
        }
        .chat {
            padding: 20px;
            border-bottom: 1px solid #eee;
            overflow-wrap: break-word;
        }
        .user-input {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f5f6f7;
            border-top: 1px solid #eee;
        }
        input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            background: none;
            margin-left: 10px;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
        }
        .user-input::after {
            content: "\276F"; /* Unicode for Right Arrow */
            font-size: 24px;
            color: #007bff;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat">What type of restaurant are you looking for?</div>
        <div class="user-input" id="test">
        <input type="text" id="inputField" onkeydown="handleInput(event)" autofocus placeholder="Type your question...">
        </div>
    </div>

    <script>
        function handleInput(event) {
            if (event.key === "Enter") {
                var userInput = document.getElementById("inputField").value;
                document.getElementById("inputField").value = "";
                addLine("You: " + userInput);
                sendInput(userInput);
            }
        }

        function sendInput(userInput) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    addResponse(response.output);
                }
            };
            xhr.send(JSON.stringify({input: userInput}));
        }

        function addLine(text) {
            var chatDiv = document.getElementById("chat-container");
            var chat = document.createElement("div");
            chat.className = "chat";
            chat.innerHTML = text;
            chatDiv.insertBefore(chat, chatDiv.children["test"]);
        }

        function addResponse(text) {
            var chatDiv = document.getElementById("chat-container");
            var chat = document.createElement("div");
            chat.className = "chat";
            chat.style.textAlign = "right";
            chatDiv.insertBefore(chat, chatDiv.children["test"]);
            typeText(chat, text);
        }

        function typeText(element, text) {
            var index = 0;
            var typingInterval = setInterval(function() {
                element.innerHTML += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(typingInterval);
                }
            }, 50); // Adjust typing speed as needed (milliseconds)
        }

    </script>
</body>
</html>
